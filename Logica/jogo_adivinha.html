<meta charset="UTF-8">
<script>

	function puloLinha(){
		var puloLinha = '<br>';
		document.write(puloLinha);
	}

	function mostra(frase){
		document.write(frase);
		puloLinha();
	}

	var numeroPensado = Math.round((Math.random() * 10));
	console.log(numeroPensado);

	var tentativas = 1;

	while(tentativas <= 3){

		var chute = parseInt(prompt('Digite o número: '));

		if (chute == numeroPensado){
			mostra('Você acertou!');
			break;
		} else {
			mostra('Você errou!');
		}

		tentativas++;
	}
			
	mostra('FIM');

</script>
