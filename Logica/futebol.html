<meta charset="UTF-8">
<script>

	function puloLinha(){
		var puloLinha = '<br>';
		document.write(puloLinha);
	}

	function mostra(frase){
		document.write(frase);
		puloLinha();
	}

	function calculaPontos(vitorias, empates){
		return vitorias * 3 + empates * 1
	}

	var vitorias = parseInt(prompt('Entre com o número de vitórias'));
	var empates = parseInt(prompt('Entre com o número de empates'));
	var totalPontos = calculaPontos(vitorias, empates);

	mostra('O total de pontos é ' + totalPontos);

	if (totalPontos > 28){
		mostra('Seu time está melhor do que no ano passado!');
	}

	if (totalPontos < 28){
		mostra('Seu time está pior do que no ano passado!');
	}

	if (totalPontos == 28){
		mostra('Seu time está igual o ano passado!');
	}

	mostra('FIM');
</script>
