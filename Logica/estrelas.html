<meta charset="UTF-8">
<script>

	function puloLinha(){
		var puloLinha = '<br>';
		document.write(puloLinha);
	}

	function mostra(frase){
		document.write(frase);
	}

	for (var linha = 1; linha <= 3; linha++) {
		
		for (var coluna = 1; coluna <= 10; coluna++) {
			mostra('*');
		}
		puloLinha();
	}
			
	mostra('FIM');

</script>
